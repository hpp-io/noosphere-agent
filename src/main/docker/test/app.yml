# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
name: noosphere-agent
services:
  noosphere-agent:
    image: ghcr.io/hpp-io/noosphere-agent:test
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=dev
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/noosphereAgent
      - SPRING_LIQUIBASE_URL=jdbc:postgresql://postgresql:5432/noosphereAgent
      - APPLICATION_NOOSPHERE_CONFIG_FILE_PATH=/app/config.json
      - HPP_KEYSTORE_PATH=/app/keystore9.12
      - LOGGING_FILE_PATH=/app/logs
    ports:
      - 127.0.0.1:8080:8080
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    volumes:
      - /data/noosphere/config/config.json:/app/config.json
      - /data/noosphere/config/keystore9.p12:/app/keystore9.p12
      - /data/noosphere/logs/agent-logs:/app/logs
    depends_on:
      postgresql:
        condition: service_healthy
  postgresql:
    image: postgres:17.4
    # volumes:
    #   - ~/volumes/jhipster/noosphereAgent/postgresql/:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=noosphereAgent
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:5432:5432
