# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
name: noosphere-agent
services:
  app:
    image: noosphere-agent
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=test
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/noosphereAgent
      - SPRING_LIQUIBASE_URL=jdbc:postgresql://postgresql:5432/noosphereAgent
    ports:
      - 127.0.0.1:8080:8080
    volumes:
      - ./config.json:/config.json
    depends_on:
      postgresql:
        condition: service_healthy
  postgresql:
    extends:
      file: ./postgresql.yml
      service: postgresql
